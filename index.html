<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://github.com/Lodwalji15/trial/raw/ff09cf6e21d740b3f1221ea7320cc1aeac33eb43/photo.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #ff0066;
            font-size: 24px; /* Adjust font size for better mobile display */
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 16px; /* Adjust font size for better mobile display */
            line-height: 1.6;
            margin-bottom: 10px; /* Reduce margin for better spacing */
        }
        button {
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px; /* Adjust font size for better mobile display */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Baby Meri Jaan,</h1>
        </header>
        <main>
            <p>Tere liye likha hai kuch, button tap karo aur padho.</p>
            <button onclick="showMessage()" id="showButton">Tap karo Please</button>
        </main>
    </div>

    <script>
        function showMessage() {
            // Redirect to the message page
            window.location.href = "message.html";
        }
    </script>
</body>
</html>
